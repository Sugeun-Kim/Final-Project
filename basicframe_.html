<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/basicframe.css">
    <!-- 유니콘 아이콘 사이트 -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>HotFix</title>

<body>
    <!-- 헤더 -->
    <div class="super">
        <!-- 헤더 섹션 1 -->
        <div class="logo">
          <img src="./img/HOT.png" alt="">
          <img src="./img/HOT_TEXT.png" alt="">
        </div>
        
        <!-- 헤더 섹션 2 -->
        <div class="common_header">
            <!-- 햄버거 버튼 -->

                <i class="uil uil-align-justify"></i>
            </div>
            <!-- 검색창 -->
            <div class="search">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <!-- 마이페이지 -->
            <div class="user">
                <i class="uil uil-user-circle"></i>
            </div>
            <ul class="user_dropdown">
                <li>마이페이지</li>
                <li>로그아웃</li>
                <li>내팀관리</li>
            </ul>
            <!-- 알림페이지 -->
            <div class="alarm">
                <i class="uil uil-bell"></i>
            </div>
        </div>
    </div>

    <!-- 작업 섹션 -->
    <div class="common_section">
        <!-- 사이드바 (아이콘 출력부) -->
        <div class="common_sidebar1">
            <ul class="sidebar_menu1">
                <li><i class="uil uil-apple"></i></li>
                <li><i class="uil uil-award"></i></li>
                <li><i class="uil uil-black-berry"></i></li>
                <li><i class="uil uil-black-berry"></i></li>
                <li><i class="uil uil-black-berry"></i></li>

                <li><i class="uil uil-black-berry"></i></li>
                <li><i class="uil uil-black-berry"></i></li>
            </ul>
        </div>
        <!-- 사이드 바 (텍스트 출력부)-->
        <div class="common_sidebar">
            <ul class="sidebar_menu">
                <li>커뮤니티</li>
                <li>팀 가입페이지</li>
                <li>에러 해결 요청</li>
                <li>랭킹 페이지</li>
                <li>또 뭐 있냐</li>

                <li>여기에 다크모드?</li>
                <li>여긴 뭐넣지</li>
            </ul>
        </div>
        <!-- 메인섹션 -->
        <div class="main">
            <!-- ==============작업공간============== -->
            
            <!-- ==============작업공간============== -->
        </div>
                <!-- 상단 스크롤 이동 -->
        <div class="toTop"><i class="uil uil-arrow-circle-up"></i></div>

    </div>


    <!-- 푸터 -->
    <div class="common_footer">푸터임다</div>

<script src="./js/BasicFrame.js"></script>
