<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cash.css">
    <!-- 유니콘 아이콘 사이트 -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>
    <title>HotFix</title>
</head>

<body>
    <!-- 헤더 -->
    <div class="common_header">
        <!-- 로고 -->
        <div class="logo"><img src="/img/hotfix_logo.png" alt=""></div>
        <!-- 검색창 -->
        <div class="search">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search here..."> 
        </div>
        <!-- 마이페이지 -->
        <div class="user">
            <img src="/img/user.png" alt="">
        </div>
        <ul class="user_dropdown">
            <li>마이페이지</li>
            <li>로그아웃</li>
            <li>내팀관리</li>
        </ul>
    </div>

    
    <!-- 작업 섹션 -->
    <div class="common_section">
        <!-- ============================ -->

            <!-- 작업 섹션 공간 -->
        <!-- 충전 컨테이너 -->
    <div class="CashContainer">
        <!-- 충전 헤드 파트  -->
        <div class="CashHeader">
            <h2>충전 / 결제</h2>
        </div>
        <!-- 충전 픽스 패키지 -->
        <div class="CashFixtitle">
            <h2>픽스 패키지</h2>
        </div>
        <div class="CashFixWrap">
            <div class="CashFixCon">
                <div class="CashFix">
                    <div class="Fix"><i class="fas fa-wrench"></i>픽스 1개 &nbsp; </div>
                    <div class="Fix"><i class="fas fa-wrench"></i>픽스 10개 </div>
                    <div class="Fix"><i class="fas fa-wrench"></i>픽스 50개 </div>
                    <div class="Fix"><i class="fas fa-wrench"></i>픽스 100개</div>
                </div>
                <div class="CashFix">
                    <div class="Fix"><button>100원</button></div>
                    <div class="Fix"><button>1,000원</button></div>
                    <div class="Fix"><button>5,000원</button></div>
                    <div class="Fix"><button>9,500원</button></div>
                </div>
                <div class="CashFix">
                    <div class="Fix"><i class="fas fa-wrench"></i>픽스 1개 &nbsp; </div>
                    <div class="Fix"><i class="fas fa-wrench"></i>픽스 10개 </div>
                    <div class="Fix"><i class="fas fa-wrench"></i>픽스 50개 </div>
                    <div class="Fix"><i class="fas fa-wrench"></i>픽스 100개</div>
                </div>
                <div class="CashFix">
                    <div class="Fix"><button>100원</button></div>
                    <div class="Fix"><button>1,000원</button></div>
                    <div class="Fix"><button>5,000원</button></div>
                    <div class="Fix"><button>9,500원</button></div>
                </div>

            </div>

        </div>
        <!-- 결제 수단 -->
        <h2>결제 수단 선택</h2>
        <div class="CashOption">
            <div class="CashPayment">
                <input type="radio">
                <img src="img/kakaopay.png" alt="">
            </div>
            <div class="CashPayment">
                <input type="radio">
                <img src="img/naverPay.png" alt="">
            </div>

        </div>
        <!-- 결제인 정보 -->
        <h2>결제인 정보</h2>
        <div class="CashInpo">
            <div class="CashPhone">
                <span>휴대폰 번호
                    <input type="text"> - <input type="text"> - <input type="text">
                </span>
                <span>이메일
                    <input type="text">
                </span>
                <p>결제 완료된 정보가 SMS와 이메일로 발송됩니다.</p>
                <div class="PayBtnBox">
                    <button class="PayBtn">결제하기</button>
                </div>
            </div>

        </div>

    </div>

        <!-- ============================ -->

        <!-- 쇼 버튼 -->
        <div class="Sidebar_btn">아이콘임 </div>
        <!-- 사이드 바 -->
        <div class="common_sidebar">
            <ul class="sidebar_menu">
                <li>커뮤니티</li>
                <li>팀 가입페이지</li>
                <li>에러 해결 요청</li>
                <li>랭킹 페이지</li>
                <li>또 뭐 있냐</li>

                <li>여기에 다크모드?</li>    
                <li>여긴 뭐넣지</li>    
            </ul>
        </div>
        
        <!-- 상단 스크롤 이동 -->
        <div class="toTop">위로감</div>
    </div>

    <!-- 푸터 -->
    <div class="common_footer">푸터임다</div>

</body>

<script src="/js/BasicFrame.js"></script>

</html>
